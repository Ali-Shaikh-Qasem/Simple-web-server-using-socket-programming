<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
  <style>
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="center">
    <form method="get" >
      Image name <input type="text" name="name" size="30"/>
      <input type="submit" value="get image" />
    </form>
  </div>
</body>
</html>
